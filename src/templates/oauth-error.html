<!DOCTYPE html>
<html>
<head>
    <title>EmailBridge NLP - Authentication Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .error-icon {
            font-size: 72px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .close-button {
            margin-top: 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .close-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Authentication Error</h1>
        <p><strong>{{ERROR_MESSAGE}}</strong></p>
        <p>Please try again or contact your administrator.</p>
        <button class="close-button" onclick="window.close()">Close Window</button>
    </div>
</body>
</html>
